name: Continuous Integration (CI)

on:
  push:
    branches: 
      - 'feature/**'
      - release
      - hotfix

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build da aplicacao
        run: mvn clean compile
      
      - name: Package da aplicacao
        run: mvn package -DskipTests
      
      - name: Executar testes unitarios
        run: mvn test
      
      - name: Upload dos artefatos de teste
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
      
      - name: Build da imagem Docker para verificacao
        run: docker build -t gs-4-worklifebalance:ci-check .
      
      - name: Verificacao concluida
        run: echo "CI executado com sucesso - Build, testes e Docker verificados!"