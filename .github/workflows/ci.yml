name: Continuous Integration (CI)

on:
  push:
    branches: 
      - 'feature/**'
      - release
      - hotfix

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run unit tests
        run: mvn test -B
      
      - name: Build application
        run: mvn package -DskipTests -B
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-build
          path: target/*.jar
          retention-days: 5
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 5
      
      - name: Build Docker image for verification
        run: docker build -t gs-4-worklifebalance:ci-check .
      
      - name: Verification completed
        run: echo "CI executado com sucesso - Build, testes e Docker verificados!"