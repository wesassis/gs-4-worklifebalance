name: Continuous Delivery (CD)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build da aplicacao
        run: mvn clean package -DskipTests -B

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true 
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gs-4-worklifebalance:latest
            ${{ secrets.DOCKER_USERNAME }}/gs-4-worklifebalance:${{ github.sha }}
          
      - name: Deploy concluido
        run: |
          echo "Imagem Docker enviada com sucesso para o Docker Hub!"
          echo "Imagem: ${{ secrets.DOCKER_USERNAME }}/gs-4-worklifebalance:latest"
